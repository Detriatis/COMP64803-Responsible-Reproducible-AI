<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommender</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="date"],
        input[type="time"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            border-color: #007bff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        select[multiple] {
            height: auto;
        }

        #map {
            height: 350px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            input[type="date"],
            input[type="time"],
            select,
            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Restaurant Recommender</h1>
    <form method="POST" action="/recommend" id="recommendationForm">
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div>
            <label for="cuisine_preference">Cuisine Preference:</label>
            <select id="cuisine_preference" name="cuisine_preference" required>
                <option value="">-- Select Cuisine --</option>
                {% for cuisine in cuisine_options %}
                    <option value="{{ cuisine }}">{{ cuisine }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="allergies">Allergies (Optional):</label>
            <select id="allergies" name="allergies" multiple>
                <option value="Peanuts">Peanuts</option>
                <option value="Dairy">Dairy</option>
                <option value="Gluten">Gluten</option>
                <option value="Soy">Soy</option>
                <option value="Eggs">Eggs</option>
                <option value="Fish">Fish</option>
                <option value="Shellfish">Shellfish</option>
                <option value="Tree Nuts">Tree Nuts</option>
                <option value="Wheat">Wheat</option>
            </select>
            <p>Select any allergies you have.</p>
        </div>
        <div>
            <label for="spice_level">Spice Level Preference:</label>
            <select id="spice_level" name="spice_level">
                <option value="">-- Select Spice Level --</option>
                <option value="None">No Spice</option>
                <option value="Mild">Mild</option>
                <option value="Medium">Medium</option>
                <option value="Spicy">Spicy</option>
                <option value="Very Spicy">Very Spicy</option>
            </select>
        </div>
        <div>
            <label for="budget">Budget:</label>
            <select id="budget" name="budget">
                <option value="">-- Select Budget --</option>
                <option value="Budget-friendly">Budget-friendly</option>
                <option value="Mid-range">Mid-range</option>
                <option value="Luxury">Luxury</option>
            </select>
        </div>
        <div>
            <label for="distance">Distance Preference:</label>
            <select id="distance" name="distance">
                <option value="">-- Select Distance --</option>
                <option value="1">Within 1 mile</option>
                <option value="5">Within 5 miles</option>
                <option value="10">Within 10 miles</option>
                <option value="20">Within 20 miles</option>
                <option value="any">Any Distance</option>
            </select>
        </div>
        <div>
            <label for="location">Location:</label>
            <div id="map"></div>
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
            <p>Click on the map to select your location.</p>
        </div>
        <div>
            <button type="submit">Get Recommendations</button>
        </div>
    </form>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([53.4609, -2.2353], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('latitude').value = e.latlng.lat;
            document.getElementById('longitude').value = e.latlng.lng;
        });

        // Set default date and time to now
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();

            // Date input
            const dateInput = document.getElementById('date');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
            const day = String(now.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;

            // Time input
            const timeInput = document.getElementById('time');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeInput.value = `${hours}:${minutes}`;
        });

        document.getElementById('recommendationForm').addEventListener('submit', function(event) {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            if (!latitude || !longitude) {
                event.preventDefault();
                alert("Please pin your location on the map before submitting.");
            }
        });
    </script>
</body>
</html>
